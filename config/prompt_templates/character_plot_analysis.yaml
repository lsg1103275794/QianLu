# 人物与情节分析模板 (中文)

name: 人物与情节分析
description: 侧重分析文学作品中的人物塑造、人物关系、情节发展和结构安排。

options:
  - character_analysis
  - plot_summary
  - narrative_structure
  - conflict_resolution

prompt: |
  **请务必仅使用中文回答。**请对以下文本进行详细的人物与情节分析：

  文本：
  ```
  {{text}}
  ```

  请围绕以下几个方面展开分析：

  1.  **主要人物分析**：
      *   选择1-2位核心人物，分析他们的性格特征、动机、目标和价值观。
      *   人物在故事中经历了哪些成长或转变？（或为何没有转变？）
      *   人物的行为选择如何体现其性格或推动情节发展？

  2.  **人物关系**：
      *   主要人物之间存在哪些重要的关系？（例如：亲情、友情、爱情、对抗、师徒等）
      *   这些关系如何影响人物的行为和故事的走向？

  3.  **情节概述与结构**：
      *   简要概述故事的主要情节脉络（开端、发展、高潮、结局）。
      *   情节是如何组织的？（例如：线性叙事、插叙、多线并行等）
      *   关键的转折点或高潮事件是什么？它们对故事有何影响？

  4.  **冲突与解决**：
      *   作品中存在哪些主要的冲突？（例如：人与人、人与社会、人与自然、内心的挣扎）
      *   这些冲突是如何展现和发展的？
      *   冲突最终是如何解决的？（或者是否得到了解决？）结局的意义是什么？

  请结合文本实例进行分析，使结论具体可信。 