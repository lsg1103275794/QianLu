# 综合文学评论模板 (中文)

name: 综合文学评论
description: 对文学作品进行多角度的综合评述，涵盖主题思想、人物塑造、情节结构、语言风格和总体价值。

options:
  - theme_identification
  - character_analysis
  - plot_summary
  - narrative_structure
  - language_style
  - overall_evaluation

prompt: |
  **请务必仅使用中文回答。**请对以下文本进行一次综合性的文学评论：

  文本：
  ```
  {{text}}
  ```

  请从以下几个维度进行评述：

  1.  **主题思想**：
      *   作品探讨的核心主题是什么？有何深度或新意？
      *   它对读者有何启发或引发了哪些思考？

  2.  **人物塑造**：
      *   主要人物形象是否鲜明、可信？
      *   人物的塑造是否成功地服务于主题表达？

  3.  **情节结构**：
      *   故事情节是否引人入胜？结构是否严谨或有特色？
      *   情节的安排对作品的整体效果有何贡献？

  4.  **语言风格与叙事技巧**：
      *   作者的语言有何特点？（例如：简洁、华丽、朴实、幽默、诗意等）
      *   叙事视角、节奏、修辞等技巧运用得如何？
      *   语言风格和技巧是否与内容和主题相得益彰？

  5.  **总体评价与价值**：
      *   综合来看，这部作品的优点和缺点分别是什么？
      *   它在文学史上或对当代读者而言有何价值或意义？
      *   你会向他人推荐这部作品吗？为什么？

  请力求评论客观、深入，并引用文本内容作为例证。 