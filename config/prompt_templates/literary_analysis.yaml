  分析需要既有全面性又有深度，请确保：
  1. 针对每个维度提供具体的文本实例和引用
  2. 避免过于抽象或笼统的描述
  3. 综合考虑文本的各个层面，不偏重某一方面
  4. 分析结论具有说服力，有充分的文本依据

  请按照以下JSON格式返回你的分析（示例结构仅供参考，可根据文本特点适当调整）：

  {example_output}

