# 主题与象征分析模板 (中文)

name: 主题与象征分析
description: 深入分析文学作品的核心主题、象征意义以及它们如何通过文本元素体现。

options: # 建议勾选的分析维度（前端可参考）
  - theme_identification
  - symbolism_analysis
  - imagery_analysis
  - author_intent

prompt: |
  请对以下文本进行深入的主题与象征分析。**请务必仅使用中文回答。**

  文本：
  ```
  {{text}}
  ```

  请围绕以下几个方面展开分析：

  1.  **核心主题识别**：
      *   作品探讨了哪些主要的思想、观念或社会议题？（例如：爱、死亡、自由、正义、成长、社会批判等）
      *   这些主题是如何通过情节、人物或冲突来展现的？
      *   作品可能想要传达的最核心的信息或思考是什么？

  2.  **象征意义解读**：
      *   文本中是否存在具有象征意义的物体、人物、地点、颜色或反复出现的意象（Motif）？
      *   这些象征物代表了什么更深层次的概念或情感？
      *   象征手法的运用如何增强了主题的表达？

  3.  **意象与感官细节**：
      *   作者运用了哪些突出的意象（视觉、听觉、嗅觉、味觉、触觉）？
      *   这些意象营造了怎样的氛围或情感基调？
      *   它们与主题或象征意义有何关联？

  4.  **作者意图推测** (如果可能)：
      *   结合时代背景和文本线索，作者可能想通过这些主题和象征表达什么观点或引发读者怎样的思考？

  请确保分析有理有据，结合文本细节进行阐述。 

